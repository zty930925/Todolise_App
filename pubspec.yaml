#pubspec.yaml是專案設定檔/套件設定檔
name: android_app_hw
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2  #flutter自帶的圖標庫(https://www.fluttericon.cn/)
  provider: ^6.0.0  #狀態管理包
  path_provider: ^2.0.0 #在不同資料表示形式（包括 JSON 和 UTF-8）之間進行轉換的編碼器和解碼器

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
